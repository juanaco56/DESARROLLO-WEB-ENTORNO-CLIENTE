<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script>
        function mostrarNumero() {
            let numero = parseInt(document.getElementById("numero").value);

            if (isNaN(numero)) {
                alert("Por favor, introduce un número entero válido.");
                return;
            }

            let exponencial = numero.toExponential();      
            let conDecimales = numero.toFixed(4);           
            let binario = numero.toString(2).padStart(8, "0"); 
            let octal = numero.toString(8);                 
            let hexadecimal = "0x" + numero.toString(16);   

            alert(
                "Resultados para el número " + numero + ":\n\n" +
                "1. Valor exponencial: " + exponencial + "\n" +
                "2. Con 4 decimales: " + conDecimales + "\n" +
                "3. En binario: " + binario + "\n" +
                "4. En octal: " + octal + "\n" +
                "5. En hexadecimal: " + hexadecimal
            );
        }
    </script>
</head>
<body>
    <label>Introduce un número entero:</label>
    <input type="number" id="numero" step="1" />
    <br/>
    <button type="button" onclick="mostrarNumero()">MOSTRAR RESULTADOS</button>
</body>
</html>
