<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let dia = new Date();
            let ultimo = new Date(dia.getFullYear(), 5, 24);
            
            if (dia > ultimo) {
                ultimo = new Date(dia.getFullYear() + 1, 5, 24)
            }
            
            let diferencia = ultimo - dia;
            let dias_faltantes = Math.ceil(diferencia / (1000 * 60 *60 *24));

            document.write("Quedan " + dias_faltantes + " dias hasta final de curso")
        </script>
    </body>
</html>
