<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script>
        function calcularOperacion() {
            let opcion = parseInt(document.getElementById("opcion").value);

            if (isNaN(opcion) || opcion < 1 || opcion > 4) {
                alert("Por favor, introduce una opción válida (1, 2, 3 o 4).");
                return;
            }


            if (opcion === 1) {
                let base = parseFloat(prompt("Introduce la base:"));
                let exponente = parseFloat(prompt("Introduce el exponente:"));
                let resultado = Math.pow(base, exponente);
                alert("La potencia de " + base + " elevado a " + exponente + " es: " + resultado);
            }

            
            else if (opcion === 2) {
                let numero = parseFloat(prompt("Introduce un número (no negativo):"));
                if (numero < 0) {
                    alert("El número no puede ser negativo.");
                    return;
                }
                let resultado = Math.sqrt(numero);
                alert("La raíz cuadrada de " + numero + " es: " + resultado);
            }

           
            else if (opcion === 3) {
                let numero = parseFloat(prompt("Introduce un número decimal:"));
                let redondeoNormal = Math.round(numero);
                let redondeoArriba = Math.ceil(numero);
                let redondeoAbajo = Math.floor(numero);
                alert(
                    "Número original: " + numero +
                    "\nRedondeo normal: " + redondeoNormal +
                    "\nRedondeo al alza: " + redondeoArriba +
                    "\nRedondeo a la baja: " + redondeoAbajo
                );
            }

            
            else if (opcion === 4) {
                let angulo = parseFloat(prompt("Introduce un ángulo (0 a 360):"));
                if (angulo < 0 || angulo > 360) {
                    alert("El ángulo debe estar entre 0 y 360.");
                    return;
                }

                let radianes = angulo * (Math.PI / 180);
                let seno = Math.sin(radianes).toFixed(4);
                let coseno = Math.cos(radianes).toFixed(4);
                let tangente = Math.tan(radianes).toFixed(4);

                alert(
                    "Ángulo: " + angulo + "°" +
                    "\nSeno: " + seno +
                    "\nCoseno: " + coseno +
                    "\nTangente: " + tangente
                );
            }
        }
    </script>
</head>
<body>
    <label>Elige una opción del menú:</label>
    <br/>
    <label>1. Potencia</label><br/>
    <label>2. Raíz</label><br/>
    <label>3. Redondeo</label><br/>
    <label>4. Trigonometría</label><br/>
    <br/>
    <input type="number" id="opcion" min="1" max="4" />
    <br/>
    <button type="button" onclick="calcularOperacion()">CALCULAR</button>
</body>
</html>
