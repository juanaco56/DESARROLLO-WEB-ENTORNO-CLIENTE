<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script>
        function comprobarContrasena() {
            let contraseña = document.getElementById("contraseña").value;

            // Validaciones
            let longitudValida = contraseña.length >= 8 && contraseña.length <= 16;
            let tieneMayuscula = /[A-Z]/.test(contraseña);
            let tieneMinuscula = /[a-z]/.test(contraseña);
            let tieneNumero = /[0-9]/.test(contraseña);
            let tieneEspecial = /[-_@#$%&]/.test(contraseña);

            if (longitudValida && tieneMayuscula && tieneMinuscula && tieneNumero && tieneEspecial) {
                alert("La contraseña es SEGURA.");
            } else {
                alert("La contraseña NO es segura.\n Debe tener: \n - Entre 8 y 16 caracteres \n - Una mayúscula \n - Una minúscula\n- Un número\n- Un carácter especial (- _ @ # $ % &)");
            }
        }
    </script>
</head>
<body>
    <label>Introduce tu contraseña:</label>
    <input type="text" id="contrasena" />
    <br/>
    <button type="button" onclick="comprobarContrasena()">COMPROBAR</button>
</body>
</html>
