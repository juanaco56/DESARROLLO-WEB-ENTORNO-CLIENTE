<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script>
        function procesarNombre() {
            let nombreCompleto = document.getElementById("nombre").value.trim();

            if (nombreCompleto === "") {
                alert("Por favor, introduce tu nombre y apellidos.");
                return;
            }

            let partes = nombreCompleto.split(" ");

            if (partes.length < 3) {
                alert("Por favor, introduce nombre y dos apellidos separados por espacios.");
                return;
            }

            let nombre = partes[0];
            let apellido1 = partes[1];
            let apellido2 = partes[2];


            let sinEspacios = nombreCompleto.replace(/\s+/g, "");
            let longitud = sinEspacios.length;

            let minusculas = nombreCompleto.toLowerCase();
            let mayusculas = nombreCompleto.toUpperCase();

            let separado = 
                "Nombre: " + nombre + "\n" +
                "Apellido 1: " + apellido1 + "\n" +
                "Apellido 2: " + apellido2;

            let usuario1 = 
                nombre.charAt(0).toLowerCase() + 
                apellido1.toLowerCase() + 
                apellido2.charAt(0).toLowerCase();

            
            let usuario2 = 
                nombre.substring(0,3).toLowerCase() + 
                apellido1.substring(0,3).toLowerCase() + 
                apellido2.substring(0,3).toLowerCase();

            alert(
                "Tamaño del nombre (sin espacios): " + longitud + "\n\n" +
                "En minúsculas: " + minusculas + "\n" +
                "En mayúsculas: " + mayusculas + "\n\n" +
                separado + "\n\n" +
                "Propuesta de usuario 1: " + usuario1 + "\n" +
                "Propuesta de usuario 2: " + usuario2
            );
        }
    </script>
</head>
<body>
    <label>Introduce tu nombre y dos apellidos:</label>
    <input type="text" id="nombre" placeholder="Ej: Laura Folgado Galache" />
    <br/>
    <button type="button" onclick="procesarNombre()">PROCESAR</button>
</body>
</html>
