<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script>
        function calcularRadio() {
            let radio = parseFloat(document.getElementById("radio").value);

            if (isNaN(radio) || radio <= 0) {
                alert("Por favor, introduce un valor válido y positivo para el radio.");
                return;
            }

            // Cálculos
            let diametro = 2 * radio;
            let perimetro = 2 * Math.PI * radio;
            let areaCirculo = Math.PI * Math.pow(radio, 2);
            let areaEsfera = 4 * Math.PI * Math.pow(radio, 2);
            let volumenEsfera = (4 / 3) * Math.PI * Math.pow(radio, 3);

            // Mostrar resultados
            alert(
                "Resultados para radio = " + radio + " cm:\n\n" +
                "1. Radio: " + radio + " cm\n" +
                "2. Diámetro: " + diametro.toFixed(2) + " cm\n" +
                "3. Perímetro de la circunferencia: " + perimetro.toFixed(2) + " cm\n" +
                "4. Área del círculo: " + areaCirculo.toFixed(2) + " cm²\n" +
                "5. Área de la esfera: " + areaEsfera.toFixed(2) + " cm²\n" +
                "6. Volumen de la esfera: " + volumenEsfera.toFixed(2) + " cm³"
            );
        }
    </script>
</head>
<body>
    <label>Introduce el valor del radio (en cm):</label>
    <input type="number" id="radio" step="0.01" min="0" />
    <br/>
    <button type="button" onclick="calcularRadio()">CALCULAR</button>
</body>
</html>
