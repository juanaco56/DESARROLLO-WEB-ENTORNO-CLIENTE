<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script>
        function cumpleanosCalculator() {
            let dia = parseInt(document.getElementById("dia").value);
            let mes = parseInt(document.getElementById("mes").value);

            if (isNaN(mes) || isNaN(dia)) {
                alert("Por favor, introduce solo números válidos.");
                return;
            }

            let fecha_actual = new Date();
            let anio_actual = fecha_actual.getFullYear();
            let contador = 0;

            
            for (let i = anio_actual; i <= 2100; i++) {
                let fecha_cumple = new Date(i, mes - 1, dia);
                if (fecha_cumple.getDay() === 0) { 
                    contador++;
                }
            }

            alert("Tu cumpleaños caerá en domingo " + contador + " veces hasta el año 2100.");
        }
    </script>
</head>
<body>
    <label>Dime el día de tu cumpleaños:</label>
    <input type="number" id="dia" min="1" max="31" />
    <br/>
    <label>Dime el mes de tu cumpleaños:</label>
    <input type="number" id="mes" min="1" max="12" />
    <br/>
    <button type="button" onclick="cumpleanosCalculator()">CALCULAR</button>
</body>
</html>
