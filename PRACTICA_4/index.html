    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CALCULADORAS</title>
    <h1>CALCULADORAS:</h1>

    <script src="t4e1_funciones.js"></script>
</head>
<body>
    
    <form>
        <label for="calculadora1">CALCULADORA IMC (ÍNDICE DE MASA CORPORAL)</label><br/>
        <label>Introduce tus centímetros</label>
        <input type="number" id="cents" /><br/>
        <label>Introduce tu peso en KGs</label>
        <input type="number" id="kg"><br/>
    </form>
    <button onclick="masaCorporal()">CALCULAR TU IMC</button>
    <p id="resultado1"></p>

    <form>
        <label for="calculadora2">CALCULADORA FCM (FRECUENCIA CARDIACA MÁXIMA)</label><br/>
        <label>Introduce tu edad:</label>
        <input type="number" id="edad"/><br/>
        <label>Introduce tu sexo</label>
        <select id="sexo">
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
        </select><br/>
    </form>
    <button onclick="frecuenciaCardiaca()">CALCULAR TU FCM</button>
    <p id="resultado2"></p>


    <form>
        <label for="calculadora3">CALCULADORA DE CATEGORÍA</label><br/>
        <label>Introduce tu año de nacimiento:</label>
        <input type="number" id="anoNacimiento"><br/>
    </form>
    <button onclick="categoria()">CALCULAR CATEGORÍA</button>
    <p id="resultado3"></p>


    <br/>
    <label>GENERADOR DE HORARIOS</label><br/>
    <button onclick="generarTablaManana()">GENERAR HORARIO MAÑANA</button><br/>
    <div id="tablaManana"></div><br/>
    <button onclick="generarTablaTarde()">GENERAR HORARIO TARDE</button>
    <div id="tablaTarde"></div>
</body>
</html>
