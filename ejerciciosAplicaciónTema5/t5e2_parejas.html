<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        td { 
            width: 100px; 
            height: 120px; 
            background-color: lightblue; 
            text-align: center; 
            cursor: pointer;
        }
        img { 
            width: 80px; 
            display: none;
        }
    </style>
    <script>
        let carta1 = null;
        let carta2 = null;
        function mostrarImagen(celda) {
            let img = celda.querySelector("img");
            if (img.style.display === "inline" || (carta1 && carta2)) return;

            img.style.display = "inline";

            if (!carta1) {
                carta1 = celda;
            } else {
                carta2 = celda;
                let img1 = carta1.querySelector("img");
                let img2 = carta2.querySelector("img");

                if (img1.src === img2.src) {
                    carta1.style.backgroundColor = "lightgreen";
                    carta2.style.backgroundColor = "lightgreen";
                    document.getElementById("parejasEncontradas").value++;
                    carta1 = null;
                    carta2 = null;
                } else {
                    setTimeout(() => {
                        img1.style.display = "none";
                        img2.style.display = "none";
                        carta1 = null;
                        carta2 = null;
                    }, 1000);
                }
            }
        }
    </script>
</head>
<body>

    <table border="1">
        <tr>
            <td onclick="mostrarImagen(this)"><img src="bart batman.jpg"></td>
            <td onclick="mostrarImagen(this)"><img src="homer.png"></td>
            <td onclick="mostrarImagen(this)"><img src="lisa.png"></td>
            <td onclick="mostrarImagen(this)"><img src="maggie.png"></td>
        </tr>
        <tr>
            <td onclick="mostrarImagen(this)"><img src="marge.png"></td>
            <td onclick="mostrarImagen(this)"><img src="otto.jpg"></td>
            <td onclick="mostrarImagen(this)"><img src="bart batman.jpg"></td>
            <td onclick="mostrarImagen(this)"><img src="homer.png"></td>
        </tr>
        <tr>
            <td onclick="mostrarImagen(this)"><img src="lisa.png"></td>
            <td onclick="mostrarImagen(this)"><img src="maggie.png"></td>
            <td onclick="mostrarImagen(this)"><img src="marge.png"></td>
            <td onclick="mostrarImagen(this)"><img src="otto.jpg"></td>
        </tr>
    </table>

    <br>
    PAREJAS ENCONTRADAS: 
    <input type="text" id="parejasEncontradas" value="0" readonly>

</body>
</html>
